
<div class="carta mt-5">
  <h1 class="titulo mb-4">Carta de Liberación de Servicio Social</h1>

    <p>
      PRESENTE: Sirva por este medio para declarar formalmente la culminación
      del periodo de Servicio Social, realizado por el alumno(a):
    </p>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          formControlName="nombre_alumno"
          id="nombre_alumno"
          placeholder="Nombre del alumno(a)"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          formControlName="matricula"
          id="matricula"
          placeholder="Número de matrícula"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          formControlName="carrera_alumno"
          id="carrera_alumno"
          placeholder="Carrera del alumno"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          formControlName="institucion"
          id="institucion"
          placeholder="Institución donde se realizó el servicio social"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          formControlName="supervisor"
          id="supervisor"
          placeholder="Nombre de la supervisora o supervisor"
          required
        />
      </div>
      <div class="form-group col-md-3">
        <label for="fecha_inicio">Fecha de inicio:</label>
        <input
          type="date"
          class="form-control"
          formControlName="fecha_inicio"
          id="fecha_inicio"
          required
        />
      </div>
      <div class="form-group col-md-3">
        <label for="fecha_fin">Fecha de fin:</label>
        <input
          type="date"
          class="form-control"
          formControlName="fecha_fin"
          id="fecha_fin"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <p>
        Se extiende la presente para los fines que al interesado (a) convengan,
        el día:
      </p>
      <input
        type="date"
        class="form-control"
        formControlName="fecha_extension"
        id="fecha_extension"
        required
      />
    </div>

    <button type="submit" class="btn btn-guardar">Guardar</button>
  

  <button (click)="verDatosGuardados()" class="btn btn-primary mt-3">
    Mostrar datos
  </button>
</div>
